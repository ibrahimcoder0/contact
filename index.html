<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 26 Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-one">
        <div class="header-one">
            <h1>CONTACT US</h1>
            <h3>Fill out the form below to learn more!</h3>
        </div>
        <div class="contact-form">
            <form action="#">
                <div class="contact-input">
                    <level>Name</level>
                    <i class="fa fa-user icon" aria-hidden="true"></i>
                    <input type="text" class="input-one" name="username" placeholder="Your Full Name">
                </div>
                <div class="contact-input">
                    <level>Email</level>
                    <i class="fa fa-envelope icon" aria-hidden="true"></i>
                    <input type="email" class="input-one" name="Email" placeholder="Your Email">
                </div>
                <div class="contact-input">
                    <level>Password</level>
                    <i class="fa fa-eye-slash icon" aria-hidden="true"></i>
                    <input type="password" class="input-one" name="Password" placeholder=" • • • • • • • •">
                </div>
                <div class="contact-input">
                    <level>Phone No</level>
                    <i class="fa fa-phone icon" aria-hidden="true"></i>
                    <input type="number" class="input-one" name="Number" placeholder="Your Contact Number">
                </div>
                <div class="contact-input">
                    <level class="city">City</level>
                    <i class="fa fa-list icon" aria-hidden="true"></i>
                    <select name="City" id="" class="input-one">
                        <option value="Cumilla">Cumilla</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Chittagong">Chittagong</option>
                    </select>
                </div>
                <div class="contact-input">
                    <level>Zip Code</level>
                    <i class="fa fa-home icon" aria-hidden="true"></i>
                    <input type="number" class="input-one" placeholder="">
                </div>
                <div class="contact-input">
                    <level class="gender">Gender</level>
                    <input class="check-one" type="radio" name="gender" value="Male" checked >Male 
                    <input class="check-one" type="radio" name="gender" value="Female">Female
                </div>
                <div class="contact-input">
                    <level class="service">Services</level>
                    <input class="check-one" type="checkbox" value="checked" checked >HTML
                    <input class="check-one" type="checkbox" value="checked">CSSS
                    <input class="check-one" type="checkbox" value="checked">WORDPRESS
                </div>
                <div class="contact-input">
                    <level>Upload CV</level>
                    <i class="fa fa-upload icon" aria-hidden="true"></i>
                    <input type="file" class="input-one" placeholder="">
                </div>
                <div class="contact-input">
                    <level class="message">Message</level>
                    <i class="fa fa-paint-brush icon text_area_icon" aria-hidden="true"></i>
                    <textarea name="" id="" class="input-one" cols="" rows="2">Type your opinion</textarea>
                </div>
                <div class="button">
                    <button type="submit" class="button-one">Submit</button>
                </div>
            </form>
            
        </div>
    </div>

</body>
</html>
